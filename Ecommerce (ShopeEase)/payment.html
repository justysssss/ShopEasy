<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--custom css file -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylePayment.css">

    <!-- logo -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    
    <title>ShopEasy</title>
</head>
<body class="bg-[#ffc491]">
    <!-- header section starts -->
    <header class="static top-0 right-0 left-0 z-50 flex items-center px-10 py-4 bg-[#fff] shadow-md justify-normal">
        <a href="index.html" class="logo flex pl-10 pr-32"><i class="fas fa-shopping-basket"></i><button id="homeLogo">ShopEasy</button></a>
        <div class="text-4xl font-bold px-80 items-center">
            Checkout
        </div>
    </header>
            
    <!-- header section ends -->

    <main class="py-10 ">
        <div class="row ">
            <div class="col-75 ">
                <div class="container ">
                    <form action="/action_page.php">
                    
                        <div class="row ">
                            <div class="col-50">
                                <h3>Billing Address</h3>
                                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="priti mondal">
                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="text" id="email" name="email" placeholder="priti@xyz.com">
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="text" id="adr" name="address" placeholder="1/h/111 street">
                                <label for="city"><i class="fa fa-institution"></i> City</label>
                                <input type="text" id="city" name="city" placeholder="Kolkata">
              
                                <div class="row">
                                    <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state" placeholder="West Bengal">
                                    </div>
                                    <div class="col-50">
                                        <label for="zip">Zip</label>
                                        <input type="text" id="zip" name="zip" placeholder="700037">
                                    </div>
                                </div>
                            </div>
              
                            <div class="col-50">
                                <h3>Payment</h3>
                                <label for="fname">Accepted Cards</label>
                                <div class="icon-container">
                                    <img src="images/payments.png" alt="" class="w-80">
                                </div>
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="Priti Mondal">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="September">
                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2024">
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="123">
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                        <label>
                            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                        </label>
                            <input type="submit" value="Continue to checkout" class="btn">
                    </form>
                </div>
            </div>
            <div class="col-25">
                <div class="container">
                    <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
                    <p><a href="#">Product 1</a> <span class="price">499</span></p>
                    <p><a href="#">Product 2</a> <span class="price">137</span></p>
                    <p><a href="#">Product 3</a> <span class="price">349</span></p>
                    <p><a href="#">Product 4</a> <span class="price">153</span></p>
                    <hr>
                    <p>Total <span class="price" style="color:black"><b>1,138</b></span></p>
                </div>
            </div>
        </div>
              
    </main>
          
</body>
</html>
